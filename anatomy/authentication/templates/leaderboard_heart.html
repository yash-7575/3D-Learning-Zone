{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'leaderboard.css' %}">
</head>
<body>
    <h2>Leaderboard</h2>
    {% if top_scores %}
    <table border="1">
        <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Score</th>
            <th>Date</th>
        </tr>
        {% for user in top_scores %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.score }}</td>
            <td>{{ user.date }}</td>
        </tr>
{% endfor %}
    </table>
{% else %}
    <p>No scores available</p>  <!-- Debugging line -->
{% endif %}
</body>
</html>
